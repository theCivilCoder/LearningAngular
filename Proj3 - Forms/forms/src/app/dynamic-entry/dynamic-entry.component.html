<div class="question-card p-2" [formGroup]="questionForm">
    <div class="row gx-3 py-2 label">
        <div class="col-md-1">
            Question: 
        </div>
        <div class="col-md-5">
            <textarea class="form-control" cols="40" rows="3" formControlName="question"></textarea>
            <!-- <textarea class="form-control" cols="40" rows="3" formControlName="question" *ngIf="questionForm.controls['question'].value == ''"></textarea>
            <textarea class="form-control" cols="40" rows="3" formControlName="question" *ngIf="questionForm.controls['question'].value != ''" value="questionForm.controls['question'].value"></textarea> -->
            <p>{{questionForm.controls['question'].value}}</p>
        </div>
        <div class="col-md-1">
            Answer: 
        </div>
        <div class="col-md-5">
            <textarea class="form-control" cols="40" rows="3" formControlName="answer"></textarea>
            <!-- <textarea class="form-control" cols="40" rows="3" formControlName="answer" *ngIf="questionForm.controls['answer'].value === ''"></textarea>
            <textarea class="form-control" cols="40" rows="3" formControlName="answer" *ngIf="questionForm.controls['answer'].value !== ''" value="questionForm.controls['answer'].value"></textarea> -->
        </div>
    </div>
    <hr class="label">
</div>
